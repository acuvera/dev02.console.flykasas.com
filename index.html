    <!--Register modal-->

    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Register</h4><br/>
            <form id="register-form">
                <div class="input-field">
                    <input type="email" id="register-email" required/>
                    <label for="register-email">Email:</label>
                </div>
                <div class="input-field">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Choose password</label>
                </div>
                <button class="btn black darken-2 z-depth-0">Register</button>
            </form>
        </div>
    </div>

    <!--Login Modal-->

    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br/>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required/>
                    <label for="login-email">Email:</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn black darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!--Account Details-->

    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4><br/>
            <div class="account-details"></div>
        </div>
    </div>

    <!--Modal craeate something-->

    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Something</h4><br/>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Something</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Some Content</label>
                </div>
                <button class="btn black darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>
