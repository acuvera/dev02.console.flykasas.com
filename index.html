    <!--Register modal-->

    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h5>Add User</h5><br/>
            <form id="register-form">

                <div class="input-field">
                    <input type="text" id="register-name" required/>
                    <label for="register-name">Name:</label>
                </div>

                <div class="input-field">
                    <input type="email" id="register-email" required/>
                    <label for="register-email">Email:</label>
                </div>

                <div class="input-field">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password:</label>
                </div>

                <div class="input-field">
                    <select id="register-department">
                      <option value="" disabled selected>Select Department</option>
                      <option value="Flight Crew">Flight Crew</option>
                      <option value="Operations">Operations</option>
                      <option value="Maintenance">Maintenance</option>
                    </select>
                    <label>Department</label>
                </div>
                
                <div class="input-field">
                    <select id="register-position">
                      <option value="" disabled selected>Select Position</option>
                      <option value="Captain">Captain</option>
                      <option value="Co-Pilot">Co-Pilot</option>
                      <option value="Operations">Operations Officer</option>
                      <option value="Engineer">Engineer</option>
                    </select>
                    <label>Position</label>
                </div>

                <button class="btn black darken-2 z-depth-0">Register</button>
            </form>
        </div>
    </div>

    <!--Login Modal-->

    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br/>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required/>
                    <label for="login-email">Email:</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Choose password</label>
                </div>
                <button class="btn black darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!--Account Details-->

    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account Details</h4><br/>
            <div class="account-details"></div>
        </div>
    </div>

    <!-- ADMIN ACTIONS -->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
        <input type="email" placeholder="User Email..." id="admin-email" required />
        <button class="btn-small yellow darken-2 x-depth-0">Make Admin</button>
    </form>

    <!--Modal craeate something-->

    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Something</h4><br/>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Something</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Some Content</label>
                </div>
                <button class="btn black darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!--Add Handover Item-->

    <div id="modal-add-handover-item" class="modal">
        <div class="modal-content">
            <h6>Add handover item</h6>
            <form id="add-handover-item-form">
                <div class="input-field">
                    <input type="text" id="QuestionTitle" required>
                    <label for="title">Question Title</label>
                </div>
                <div class="input-field">
                    <input type="text" id="QuestionItem" required>
                    <label for="title">Handover Item</label>
                </div>
                <div class="input-field">
                    <input type="text" id="questionCode" required>
                    <label for="title">Item COde</label>
                </div>

                <div class="input-field">
                    <select id="positionQuestion">
                      <option value="" disabled selected>Select Position</option>
                      <option value="Captain">Captain</option>
                      <option value="Co-Pilot">Co-Pilot</option>
                      <option value="Operations">Operations Officer</option>
                      <option value="Engineer">Engineer</option>
                    </select>
                    <label>Position</label>
                </div>
                <div class="input-field">
                    <select id="stationQuestion">
                      <option value="" disabled selected>Select Station</option>
                      <option value="Captain">Juba</option>
                      <option value="Co-Pilot">Kalemie</option>
                      <option value="Operations">Bamako</option>
                      <option value="Engineer">Mogadishu</option>
                      <option value="Engineer">Nairobi</option>
                    </select>
                    <label>Position</label>
                </div>
                <p>Has attachment?</p>
                <p>
                    <label>
                        <input name="hasAttachment" class="with-gap" value="false" type="radio" checked />
                        <span>No</span>
                      </label>
                      <label>
                        <input name="hasAttachment" class="with-gap" value="true" type="radio" />
                        <span>Yes</span>
                      </label>
                </p>

                <button class="btn black darken-2 z-depth-0">Add Item</button>
            </form>
        </div>
    </div>

    <!--Handover List-->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 handoverItems" style="border: none;">
            
        </ul>
    </div>
